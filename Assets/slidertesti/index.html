<!DOCTYPE html>
<html lang="en">
<head>
<title></title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

</head>
	
<body>
	<div class="testimonials">
		<div class="container">
			<div class="phpkida_testimonials_grids">
				<section class="center slider">

					<div class="agileits_testimonial_grid">
						<div class="pk_testimonial_grid">
							<img src="Foto Slider/FS-1.png" alt="">
						</div>
					</div>
					<div class="agileits_testimonial_grid">
						<div class="pk_testimonial_grid">
							<img src="Foto Slider/FS-2.png" alt="">
						</div>
					</div>
					<div class="agileits_testimonial_grid">
						<div class="pk_testimonial_grid">
							<img src="Foto Slider/FS-3.png" alt="">
						</div>
					</div>
					<div class="agileits_testimonial_grid">
						<div class="pk_testimonial_grid">
							<img src="Foto Slider/FS-4.png" alt="">
						</div>
					</div>
					<div class="agileits_testimonial_grid">
						<div class="pk_testimonial_grid">
							<img src="Foto Slider/FS-5.png" alt="">
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
<!-- //testimonials -->

<!-- carousal -->
<script src="js/slick.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(document).on('ready', function() {
	  $(".center").slick({
		dots: true,
		infinite: true,
		centerMode: true,
		slidesToShow: 2,
		slidesToScroll: 1,
		responsive: [
			{
			  breakpoint: 768,
			  settings: {
				arrows: true,
				centerMode: false,
				slidesToShow: 2
			  }
			},
			{
			  breakpoint: 480,
			  settings: {
				arrows: true,
				centerMode: false,
				centerPadding: '40px',
				slidesToShow: 1
			  }
			}
		 ]
	  });
	});
</script>
<!-- //carousal -->

<!-- start-smooth-scrolling -->
<script type="text/javascript" src="js/move-top.js"></script>

</body>
</html>
